<div class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h2>{{ modalTitle }}</h2>
        </div>
        <div class="modal-body">
            <p>{{ message }}</p>
        </div>
        <div class="modal-button">
            <button class="modal-close-button" (click)="onClose()">Close</button>
        </div>
    </div>
</div>
